apiVersion: v1
kind: Namespace
metadata:
  name: album-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: album-service
  namespace: album-service
  labels:
    app: album-service
spec:
  selector:
    matchLabels:
      app: album-service
  replicas: 2
  template:
    metadata:
      labels:
        app: album-service
    spec:
      containers:
        - name: album-service
          image: ghcr.io/spotify-portal-public-demo/album-service:main-82a48dae-1755202365 # {"$imagepolicy": "flux-system:album-service"}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: album-service
  namespace: album-service
  labels:
    app: album-service
spec:
  clusterIP: None
  selector:
    app: album-service
  ports:
    - name: grpc
      port: 9090
